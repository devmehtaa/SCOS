<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Menu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            position: relative;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #ddd;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .header button {
            background-color: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .header button:hover {
            color: #4CAF50;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .dish-card {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .dish-card:hover {
            transform: translateY(-5px);
        }

        .dish-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .dish-price {
            font-size: 1.2rem;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .quantity-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        .quantity-selector button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .quantity-selector button:hover {
            background-color: #45a049;
        }

        .quantity-selector input {
            width: 50px;
            text-align: center;
            margin: 0 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .add-to-cart:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Student Menu</h1>
            <div class="button-group">
                <button onclick="openCart()"><i class="fas fa-shopping-cart"></i></button>
                <button onclick="openAccount()"><i class="fas fa-user"></i></button>
            </div>
        </div>

        <div class="menu-grid">
            <div class="dish-card">
                <h3 class="dish-name">Pasta</h3>
                <p class="dish-price">$10</p>
                <div class="quantity-selector">
                    <button onclick="decrementQuantity('pasta')">-</button>
                    <input type="number" id="pasta-quantity" value="1" min="1" max="10">
                    <button onclick="incrementQuantity('pasta')">+</button>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        function incrementQuantity(dish) {
            const quantityInput = document.getElementById(`${dish}-quantity`);
            if (parseInt(quantityInput.value) < 10) {
                quantityInput.value = parseInt(quantityInput.value) + 1;
            }
        }

        function decrementQuantity(dish) {
            const quantityInput = document.getElementById(`${dish}-quantity`);
            if (parseInt(quantityInput.value) > 1) {
                quantityInput.value = parseInt(quantityInput.value) - 1;
            }
        }

        function openCart() {
            window.location.href = "Smart-Canteen-Ordering-System/vlounge/menu/templates/cart.html";
        }

        function openAccount() {
            window.location.href = "Smart-Canteen-Ordering-System/vlounge/authentication/templates/account.html";
        }
    </script>
</body>
</html>
