<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Cart Table Styles */
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-table th, .cart-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .cart-table th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        .cart-table tr:hover {
            background-color: #f9f9f9;
        }

        /* Quantity Selector Styles */
        .quantity-selector {
            display: flex;
            align-items: center;
        }

        .quantity-selector button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .quantity-selector button:hover {
            background-color: #45a049;
        }

        .quantity-selector input {
            width: 50px;
            text-align: center;
            margin: 0 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Remove Button Style huhs */
        .remove-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .remove-button:hover {
            background-color: #d32f2f;
        }

        /* Checkout Section Styles */
        .checkout-section {
            text-align: right;
            margin-top: 20px;
        }

        .checkout-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .checkout-button:hover {
            background-color: #45a049;
        }

        /* Empty Cart Message */
        .empty-cart {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    {% include 'navbar_student.html' %}

    <!-- Page Content -->
    <div class="container">
        <h2>My Cart</h2>

        <!-- Cart Table -->
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>${{ item.price }}</td>
                    <td>
                        <div class="quantity-selector">
                            <button onclick="decrementQuantity('{{ item.id }}')">-</button>
                            <input type="number" id="quantity-{{ item.id }}" value="{{ item.quantity }}" min="1" max="10">
                            <button onclick="incrementQuantity('{{ item.id }}')">+</button>
                        </div>
                    </td>
                    <td>${{ item.total }}</td>
                    <td>
                        <button class="remove-button" onclick="removeItem('{{ item.id }}')">Remove</button>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="empty-cart">Your cart is empty.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Checkout Section -->
        <div class="checkout-section">
            <h3>Total: ${{ total_price }}</h3>
            <button class="checkout-button" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        // JavaScript to handle quantity updates
        function incrementQuantity(itemId) {
            const quantityInput = document.getElementById(`quantity-${itemId}`);
            if (quantityInput.value < 10) {
                quantityInput.value = parseInt(quantityInput.value) + 1;
                updateCart(itemId, quantityInput.value);
            }
        }

        function decrementQuantity(itemId) {
            const quantityInput = document.getElementById(`quantity-${itemId}`);
            if (quantityInput.value > 1) {
                quantityInput.value = parseInt(quantityInput.value) - 1;
                updateCart(itemId, quantityInput.value);
            }
        }

        // JavaScript to update cart quantity
        function updateCart(itemId, quantity) {
            fetch(`/update-cart/${itemId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}' // Add CSRF token for Django
                },
                body: JSON.stringify({ quantity: quantity })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload(); // Refresh the page to reflect the updated quantity
                } else {
                    alert('Failed to update cart.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // JavaScript to remove an item from the cart
        function removeItem(itemId) {
            fetch(`/remove-from-cart/${itemId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}' // Add CSRF token for Django
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload(); // Refresh the page to reflect the updated cart
                } else {
                    alert('Failed to remove item from cart.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // JavaScript to handle checkout
        function checkout() {
            fetch(`/checkout/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}' // Add CSRF token for Django
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Order placed successfully!');
                    location.reload(); // Refresh the page to reflect the updated cart
                } else {
                    alert('Failed to place order.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
