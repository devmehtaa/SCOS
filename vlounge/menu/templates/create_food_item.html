<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Food Item</title>

    <!-- ✅ Material Design Components (MDC) CSS -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .mdc-text-field {
            width: 100%;
            margin-bottom: 20px;
        }

        .mdc-button {
            width: 100%;
            margin-top: 10px;
        }

        .back-link {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create a New Food Item</h2>

        <form method="post">
            {% csrf_token %}
            
            <label class="mdc-text-field mdc-text-field--outlined">
                <input type="text" name="name" class="mdc-text-field__input" placeholder="Dish Name" required>
                <span class="mdc-floating-label">Dish Name</span>
                <span class="mdc-line-ripple"></span>
            </label>

            <label class="mdc-text-field mdc-text-field--outlined">
                <input type="number" name="price" class="mdc-text-field__input" placeholder="Price" required>
                <span class="mdc-floating-label">Price (₹)</span>
                <span class="mdc-line-ripple"></span>
            </label>

            <button type="submit" class="mdc-button mdc-button--raised mdc-button--primary">Add Food Item</button>
        </form>

        <a href="{% url 'staff_home' %}" class="back-link">⬅ Back to Menu</a>
    </div>

</body>
</html>
