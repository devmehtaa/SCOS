<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
}

h2, h3 {
    color: #333;
}

h2 {
    margin-bottom: 20px;
}

h3 {
    margin-top: 20px;
    margin-bottom: 10px;
}

/* Food List Styles */
.food-list {
    list-style-type: none;
    padding: 0;
}

.food-list li {
    background-color: #f9f9f9;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Button Styles */
.button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #45a049;
}

.button.remove {
    background-color: #f44336;
}

.button.remove:hover {
    background-color: #d32f2f;
}

/* Table Styles */
.menu-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

.menu-table th, .menu-table td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

.menu-table th {
    background-color: #f4f4f4;
}

.menu-table td {
    background-color: white;
}

/* Input Field Styles */
.input-field {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 10px;
}

.input-field:read-only {
    background-color: #f9f9f9;
    cursor: not-allowed;
}
</style>
<body>
    <div class="container">
        <h2>Menu Management</h2>

        <!-- All Food Items Section -->
        <h3>All Food Items</h3>
        <ul class="food-list">
            <li>Noodles - $5 <button class="button">Add to Today's Menu</button></li>
            <li>Manchurian - $6 <button class="button">Add to Today's Menu</button></li>
            <li>Dosa - $4 <button class="button">Add to Today's Menu</button></li>
            <li>Idli - $3 <button class="button">Add to Today's Menu</button></li>
        </ul>

        <!-- Today's Menu Section -->
        <h3>Today's Menu</h3>
        <table class="menu-table">
            <thead>
                <tr>
                    <th>Dish</th>
                    <th>Price</th>
                    <th>Available</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="input-field" value="Noodles" readonly></td>
                    <td><input type="number" class="input-field" value="5" readonly></td>
                    <td><input type="checkbox" checked></td>
                    <td><button class="button remove">Remove</button></td>
                </tr>
                <tr>
                    <td><input type="text" class="input-field" value="Manchurian" readonly></td>
                    <td><input type="number" class="input-field" value="6" readonly></td>
                    <td><input type="checkbox" checked></td>
                    <td><button class="button remove">Remove</button></td>
                </tr>
            </tbody>
        </table>

        <!-- Add New Dish Section -->
        <h3>Add New Dish</h3>
        <input type="text" class="input-field" placeholder="Dish Name">
        <input type="number" class="input-field" placeholder="Price">
        <button class="button">Add</button>
    </div>
</body>
</html>
