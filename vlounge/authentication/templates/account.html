<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f7;
            padding: 30px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #4A90E2;
            margin-bottom: 20px;
        }

        .info {
            margin-bottom: 20px;
        }

        .info label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .info span {
            font-size: 16px;
            color: #555;
            padding: 5px;
            background-color: #f6f8fa;
            border-radius: 5px;
            display: block;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .button-container button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            width: 48%;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        .reset-btn {
            background-color: #4CAF50;
            color: white;
        }

        .reset-btn:hover {
            background-color: #388E3C;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }

    </style>
</head>
<body>
    {% if user.is_staff %}
        {% include 'navbar_staff.html' %}
    {% else %}
        {% include 'navbar_student.html' %}
    {% endif %}
    <div class="container">
        <h1>Account Information</h1>
        <div class="info">
            <label for="username">Username:</label>
            <span id="username">{{ username }}</span>
        </div>
        <div class="info">
            <label for="last_login">Last Login:</label>
            <span id="last_login">{{ last_login }}</span>
        </div>
        <div class="info">
            <label for="date_joined">Date Joined:</label>
            <span id="date_joined">{{ date_joined }}</span>
        </div>
        

        <div class="button-container">
            <form action="{% url 'authentication:logout' %}" method="post" style="width: 48%;">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Log Out</button>
            </form>
            <form action="{%url 'authentication:password_reset'%}" method="post" style="width: 48%;">
                {% csrf_token %}
                <button type="submit" class="reset-btn">Reset Password</button>
            </form>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 Student Portal. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
